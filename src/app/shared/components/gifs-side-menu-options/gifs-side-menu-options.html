<div id="nav" class="w-full px-6">
    @for (option of options; track option.link) {
        <a [routerLink]="option.link" routerLinkActive="bg-blue-800" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
            <i [class]="option.icon"></i>
            <div class="flex flex-col">
                <span class="text-lg font-bold leading-5 text-white">{{ option.label }}</span>
                <span class="text-sm text-white/50 hidden md:block">{{ option.sublabel }}</span>
            </div>
        </a>
    }
    <div class=" divide-top divide-slate-700">

      @for (key of gifsKeys(); track key) {
        <a [routerLink]="['history',key]" routerLinkActive="bg-blue-800" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
            <i class="fa-solid fa-history"></i>
            <div class="flex flex-col">
                <span class="text-sm text-white/50 hidden md:block">{{ key }}</span>
            </div>
        </a>
      }
    </div>
</div>
